<link rel="import" href="/platform/bower_components/polymer/polymer.html">
<link rel="import" href="display-default-message.html">
<link rel="import" href="display-code-snippet-message.html">
<link rel="import" href="display-url-message.html">
<link rel="import" href="display-system-message.html">
<link rel="import" href="/platform/elements/member-select/avatar-image.html">
<link rel="import" href="/platform/elements/member-select/member-element.html">
<link rel="import" href="/platform/bower_components/polymer-filters/polymer-filters.html">
<polymer-element name="display-message" attributes="messageGuid hideMemberElement user text messageStatus updatedAt disableEvent previewHidden">

<template>
<style>
	.unsend {
			color: gray;
		}
	.msg {
		padding-top: 4px;
	}
	.box {
		margin-left: 1em;
		padding-right: 1em;
	}
	.time {
		font-size: smaller;
		color: grey;
		margin-left: 5px;
		margin-top: 0.8em;
	}
	.avatar {
		margin-top: 0.5em;
		width: 36px;
	}
	.boarder {
		margin-top: 0.5em;
	}
	.username {
		margin-top: 0.5em;
		font-weight: bold;
	}
	</style>
<app-globals id="globals"></app-globals>
<div horizontal layout class='boarder'>

	<template if="{{user}}">
	<div horizontal layout>
		<div class='avatar'>
			<template if="{{!hideMemberElement}}">
				<avatar-image userid="{{user}}" size="36"></avatar-image>
			</template>
		</div>
		<div vertical layout class="box" flex>
			<div horizontal layout >
				<template if="{{!hideMemberElement}}">
					<div class='username'>{{$.globals.values.memberCache[user].realname}}</div>
					<template if="{{updatedAt}}">
						<span class="time">{{updatedAt | date('hh:mm')}}</span>
					</template>
				</template>
			</div>
			<div class="{{messageStatus}} msg">
				<template repeat="{{t in processedText}}">
					<template if="{{!t.process}}">
						<display-default-message text="{{t.text}}"></display-default-message>
					</template>
					<template if="{{t.process === 'code'}}">
						<display-code-snippet-message text="{{t.text}}"></display-code-snippet-message>
					</template>
					<template if="{{t.process === 'url'}}">
						<display-url-message text="{{t.text}}" previewHidden="{{previewHidden}}" on-loaded="{{messageLoaded}}" url="{{t.url}}" ></display-url-message>
					</template>
				</template>
			</div>
		</div>
	</div>
	</template>
	<template if="{{!user}}">
		<display-system-message text="{{text}}"></display-system-message>
	</template>
</div>
</template>

<script>
	Polymer({
		processedText : [],
		disableEvent: false, 
		hideMemberElement: false,
		domReady: function(){
			if (!this.text){
				return;
			}
			var afterprocessing = this.processCodeSnippet(this.text);
			
			var processingText = afterprocessing;
			afterprocessing = [];
			for(t in processingText){
				if (!processingText[t].process){
					afterprocessing = afterprocessing.concat(this.processHttp(processingText[t].text));
				}else{
					afterprocessing.push(processingText[t]);
				}
			}

			this.processedText = afterprocessing;
			if (!this.disableEvent){
				this.fire('ready', '');
			}
		}, 
		processCodeSnippet: function(processingText){
			var pattern = /(^|\n)```(.|\n)*?```($|\n)/;
			var matched = processingText.match(pattern);
			var result = [];
			while (matched){
				var index = processingText.indexOf(matched[0]);
				if (index !== 0){
					var r = {};
					r.text =  processingText.substring(0,index);
					r.process = false;
					result.push(r);
				}
				var tProcessed = {};
					tProcessed.text =  matched[0];
					tProcessed.process = "code";
					result.push(tProcessed);
				processingText = processingText.substr(index + matched[0].length);
				matched = processingText.match(pattern);
			}
			if (processingText.length> 0){
				var r = {};
					r.text =  processingText;
					r.process = false;
					result.push(r);
			}
			return result;
		},
		processHttp: function(processingText){
			var result = [];
			// this uri pattern is extract from URI.js 
			var uri_pattern = /\b((?:[a-z][\w-]+:(?:\/{1,3}|[a-z0-9%])|www\d{0,3}[.]|[a-z0-9.\-]+[.][a-z]{2,4}\/)(?:[^\s()<>]+|\(([^\s()<>]+|(\([^\s()<>]+\)))*\))+(?:\(([^\s()<>]+|(\([^\s()<>]+\)))*\)|[^\s`!()\[\]{};:'".,<>?«»“”‘’]))/ig;

			var matched = processingText.match(uri_pattern);
			if(matched){
				var startPos = processingText.indexOf(matched[0]);
				if (startPos > 0){
					var beforeUri = {};
					beforeUri.text = processingText.substr(0, startPos);
					beforeUri.process = false;
					result.push(beforeUri);
				}
				var uri = {};
				uri.process = 'url';
				uri.url = matched[0];
				uri.text = matched[0];
				result.push(uri);
				if (startPos + matched[0].length < processingText.length){
					var afterUri  = {};
					afterUri.text = processingText.substr(startPos + matched[0].length);
					afterUri.process = false;
					result.push(afterUri);
				}
			}else{
				var r = {};
				r.text = processingText;
				r.process = false;
				result.push(r);
			}
			return result;
		}, 
		messageLoaded: function(event){
			if (!this.disableEvent){
				this.fire('messageloaded', {messageGuid: this.messageGuid});
			}
		}
	});
</script>
</polymer-element>
