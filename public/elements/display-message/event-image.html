<polymer-element name="event-image" attributes="src width">
<script src="../../bower_components/imagesloaded/imagesloaded.pkgd.js"></script>
<template>
	<style>
		.msg_inline_img {
			max-width: {{width}};
		}
		/* iphone */
	    @media only screen and (max-width:400px) {
	        .msg_inline_img { 
				max-width: 200px;
	        }
	    }
	</style>
	<img id="coreImage" class="msg_inline_img msg_inline_child" src="{{src}}">
</template>

<script>
	Polymer({
		disableLoadedEvent: false,
		domReady: function(){
			var self = this;
			imagesLoaded (this.$.coreImage, function (){ 
				self.fire('imageloaded','');
			});
		}, 
	});
</script>
</polymer-element>
