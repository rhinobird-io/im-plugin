<link rel="import" href="/platform/bower_components/polymer/polymer.html">

<polymer-element name="im-forbidden" extends="div" >
    <template>
        <style>
        </style>
        <div style="font-size: 3em; font-weight: bold;">
            {{message}}
        </div>
    </template>
    <script>
        (function(){
            Polymer('im-forbidden', {
                message : "Choose channels from the right",
                open : function(msg){
                    this.hidden = false;
                    this.message = msg || "Choose channels from the right";
                }
                ,
                close : function(){
                    this.hidden = true;
                }
            });
        })();

    </script>

</polymer-element>
