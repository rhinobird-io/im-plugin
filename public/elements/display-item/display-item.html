<link rel="import" href="../display-message/display-message.html">
<link rel="import" href="../display-message/display-system-message.html">
<link rel="import" href="../display-message/display-url-message.html">
<polymer-element name="display-item" attributes="item">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <template if="{{item.type === 'message'}}">
            <display-message message="{{item.value}}"
                    ></display-message>
        </template>
        <template if="{{item.type === 'systemMessage'}}">
            <display-system-message text="{{item.value.text}}">
            </display-system-message>
        </template>
        <template if="{{item.type === 'linkPreivew'}}">
            <display-url-message ogp="{{item.value}}" url="{{item.url}}">
            </display-url-message>
        </template>
    </template>
    <script>
        Polymer({
            item:{
                //type: 'message'  sometimes need this to avoid bug
            }
        });
    </script>
</polymer-element>
