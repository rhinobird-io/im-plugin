<link rel="import" href="../display-message/display-message.html">

<polymer-element name="display-item" attributes="item">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <template if="{{item.type === 'message'}}">
            <display-message message="{{item.value}}"
                    ></display-message>
        </template>
        <template if="{{item.type === 'nomorebar'}}">
            <div horizontal layout center-justified>
                <div>No more history messages</div>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            item:{
                //type: 'message'  sometimes need this to avoid bug
            }
        });
    </script>
</polymer-element>
